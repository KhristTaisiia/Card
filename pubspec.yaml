name: mi_card
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - images/avatar.jpg

  fonts:
  - family: Shadows Into Light
    fonts:
    - asset: fonts/ShadowsIntoLight-Regular.ttf
      weight: 400

  - family: Source Sans Pro
    fonts:
    - asset: fonts/SourceSansPro-Regular.ttf



